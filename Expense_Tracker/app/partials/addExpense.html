<!-- Top Navigation button(HOME & BACK) starts here -->
<div class="col-lg-12">
	<p> <a class="btn btn-default topNavButton pull-left" href="#/home">home </a>
		<a class="btn btn-default topNavButton pull-right" href="javascript: window.history.back();"> back</a></p>
	<div class="clear"></div>
</div>
<!-- Top Navigation button(HOME & BACK) ends here -->

<!-- Date section Block starts here  -->
<div class="col-lg-12 date_section"  ng-init="init()">
	<div class="col-lg-12"> <h3> enter expense </h3>  </div>
	<div class="col-sm-12 form-group">
			<label> <h4>  date  </h4> </label>
			<input ng-change=onchangeDate() ng-model="date" type="text" id="datepicker" 
			class="myDate" />
			<button ng-click="getTodayDate(); onchangeDate()" class="btn btn-default topNavButton todayButton"> today </button> 
	</div>
</div>
<!-- Date section Block ends here  -->

	<!-- Basic Expense  Block starts here -->
	<div class="col-lg-12 basic_section">
		<div class="col-sm-6 form-group">
				<label> <h4>  basic expense  </h4> </label>
				<select class="form-control expenseCat" ng-model="basicExpense" ng-options="category for category in categories"> </select>
		</div>
							
		<div class="col-sm-5 form-group">
				<label> <h4>  Amnt </h4> </label>
				<form name="basicex">
						<input type="text" name="bec"  class="form-control" 
						ng-pattern="/^[+]?\d+(\.\d+)?$/"
						ng-model="basicExpenseCost" 
						ng-blur=basicExpensepopulate() 
						ng-class="!(basicex.bec.$valid)?'highlightError':''"/>
						<span ng-class="!(basicex.bec.$valid)?'errorshow':'error'"> Enter valid NUmber</span>
				</form>
								
		</div>
	</div>
	<!-- Basic Expense  Block ends here -->

	<!-- Other Expense Block starts here -->
	<div class="col-lg-12 other_section">
		<div class="col-sm-12"> <h3> other expense</h3> </div>
		<div class="col-sm-6 form-group">
			<label> <h4>  name  </h4> </label>
			<input  type="text" class="form-control" placeholder="enter the expense name" ng-model="otherExpense" />
		</div>
							
		<div class="col-sm-5 form-group">
			<label> <h4>  Amnt </h4> </label>
			<form name="otherex">
				<input type="text" name="otex" class="form-control" 
				ng-model="otherExpenseCost"  
				ng-blur=otherExpensepopulate() 
				ng-pattern="/^[+]?\d+(\.\d+)?$/"
				ng-class="!(otherex.otex.$valid)?'highlightError':''" />
				<span ng-class="!(otherex.otex.$valid)?'errorshow':'error'"> Enter valid NUmber</span>
			</form>
		</div>
	</div>
	<!-- Other Expense Block ends here -->

	<!-- Expense List Block starts here -->
	<div class="col-lg-12 table_section" ng-show="expenses.length">
		<h3> summary  </h3> 
		<div class="table-responsive">
			<table class="table table-bordered table-hover tablesorter category_table">
			    <tbody>
			        <tr ng-repeat="expense in expenses">
			            <td> {{ expense.item }} </td>
			            <td class="col-sm-6">
			          	<editable-text data=expense.cost button=button save="editedExpense(expense)" cancel="cancelExpense(expense)" deletedata="deleteExpense(expense)" backup="oldExpense(expense)" />
			             </td>
			         </tr>
			    </tbody>
			</table>
		</div>
	</div>
	<!-- Expense List Block ends here -->

	<!-- Save section starts here -->
	<div class="col-lg-12">
		<p><a class="btn btn-default topNavButton pull-right" ng-disabled="!edited" href="javascript:void(0)" ng-click=saveExpense()> save </a></p>
		<div class="clear"></div>
	</div>
	<!-- Save section ends here -->
